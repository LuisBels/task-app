{% extends 'tasks/base.html' %}


{% block content %}
<main class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h1 class="text-center display-3 py-5"> Task Completed</h1>

      <ul class="list-group">
        {% for task in tasks %}
        <a class="list-group-item" href="{% url 'detail' task.id %}">
            <header class="d-flex justify-content-between">
              {% if task.important %}
                <h1>{{task.title}}</h1>
              {% else %}
                {{task.title}}
              {% endif %}
              
              <p>{{task.user.username}}</p>
            </header>
        </a>
        

      {% endfor %}

      </ul>
    </div>
  </div>
</main>
{% endblock  %}
